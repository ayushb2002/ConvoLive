{% extends 'layout.html' %}
{% block title %}
Welcome to ConvoLive
{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">

        <div class="col-11 mt-3"></div>
            <div class="col-1 mt-3 text-center text-uppercase text-dark">
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>

        <div class="col-lg-3 col-sm-12"></div>
        <div class="col-lg-6 col-sm-12">
            <div class="m-5 text-center">
               <h2 class="text-uppercase">Welcome {{name}}</h2>
            </div>
        </div>
        <div class="col-lg-3 col-sm-12"></div>
        <div class="col-sm-12 col-lg-6">
            <div class="m-5">
                <h2 class="p-3 text-uppercase text-center">Create a room!</h2>
                <form action="{{ url_for('newroom') }}" method="POST" class="mt-5">
                    <div class="form-group">
                        <input type="text" name="roomname" class="form-control" placeholder="Create a room" autocomplete="off" required>
                    </div>
                    <div class="form-group">
                        <input type="password" name="roompass" class="form-control" placeholder="Room password" autocomplete="off" required>
                    </div>
                    <input type="submit" class="btn btn-success" value="Submit">
                </form>
            </div>
        </div>
        <div class="col-sm-12 col-lg-6">
            <div class="m-5">
                <h2 class="p-3 text-uppercase text-center">Join a room!</h2>
                <form action="{{ url_for('joinroom') }}" method="POST" class="mt-5">
                    <div class="form-group">
                        <select name="roomname" class="form-control" required>
                            
                            {% if roomnames %}
                            <option value="none" disabled>Please select a room</option>
                                {% for r in roomnames %}
                                <option value="{{r}}">{{r}}</option>
                                {% endfor %}
                            {% else %}
                                <option value="No rooms" disabled>No room available</option>
                            {% endif %}
                                
                        </select>
                    </div>
                    <input type="submit" class="btn btn-success" value="Submit">
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
