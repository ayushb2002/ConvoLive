{% extends 'layout.html' %}

{% block title %}
    Welcome {{name}}
{% endblock title %}


{% block body %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-1 mt-3 text-center text-uppercase text-dark">
                <a href="{{ url_for('back') }}">Back</a>
            </div>
            <div class="col-8 mt-3"></div>
            <div class="col-2 mt-3 text-center text-uppercase text-dark">
                <a href="{{ url_for('delroom') }}">Delete Room</a>
            </div>
            <div class="col-1 mt-3 text-center text-uppercase text-dark">
                <a href="{{url_for('logout')}}" id="logout">Logout</a>
            </div>

            <div class="col-lg-4 col-sm-12"></div>
            <div class="col-lg-4 col-sm-12" id="roomdiv">
                <input type="text" class="roomid" id="room" value="{{room}}" readonly>
            </div>
            <div class="col-lg-4 col-sm-12"></div>

            <div class="col-12">
                <ul id="messages">
                    
                    {% if chats_dset_n %}
                    <li><span class="float-left">Admin- Welcome to ConvoLive!</span></li>
                    {% for c, d, i in chats_dset_n%}
                        <li id="l{{i}}"><span class="float-left" id="i{{i}}">{{ c }}</span><button class="float-right btn btn-success todel" data-name="{{d}}" data-id="{{i}}">DELETE</button> </li>
                    {% endfor %}                          
                    {% endif %}
                        
                </ul>
            </div>
            <div class="col-12 mt-5 mb-5 pb-5">
                <hr style="color: black;background-color: black;">
            </div>
            <div class="col-12 fixb">
                <form class="form-inline" id="resform">
                    <div class="form-group ml-5 mr-5">
                        <input type="text" id="pname" value="{{name}}" class="form-control" readonly>
                    </div>
                    <div class="form-group ml-5 mr-5">
                        <input type="text" name="mess" class="form-control" placeholder="Enter message" id="messarea" required>
                    </div>
                    <button type="button" class="btn btn-primary" id="sendmsg">Send Message</button>
                </form>
            </div>

        </div>
    </div>


{% endblock body %}
