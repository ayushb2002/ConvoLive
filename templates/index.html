{% extends 'layout.html' %}
{% block title %}
Welcome to ConvoLive
{% endblock %}
{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-sm-12"></div>
        <div class="col-lg-6 col-sm-12">
            <div class="m-5 p-5 hero-form">
                <form action="{{ url_for('getuser') }}" method="POST">
                    <div class="form-group">
                        <center><label for="Inputname" class="text-uppercase">Enter your name:</label></center>
                        <input type="text" name="name" id="Inputname" autocomplete="off" required autofocus>
                    </div>
                    <center><input type="submit" class="btn btn-primary" value="SUBMIT"></center>
                </form>
            </div>
        </div>
        <div class="col-lg-3 col-sm-12"></div>
    </div>
</div>
{% endblock %}
